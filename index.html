<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cylinder Smart Monitor</title>
    <style>
        :root { --gauge-color: #10b981; } /* Default Green */
        body { font-family: 'Segoe UI', sans-serif; background-color: #0f172a; color: white; text-align: center; margin: 0; padding: 20px; }
        .container { max-width: 450px; margin: auto; background: #1e293b; padding: 25px; border-radius: 25px; box-shadow: 0 15px 35px rgba(0,0,0,0.4); }
        
        /* The Visual Gauge */
        .gauge-wrapper { position: relative; width: 200px; height: 100px; margin: 20px auto; overflow: hidden; }
        .gauge-body { 
            position: absolute; top: 0; left: 0; width: 200px; height: 200px; 
            border-radius: 50%; border: 20px solid #334155; border-bottom-color: var(--gauge-color);
            transform: rotate(45deg); transition: transform 1s, border-bottom-color 1s;
        }
        .weight-text { font-size: 32px; font-weight: bold; margin-top: -10px; }
        
        /* Leakage Status Label */
        .label { font-size: 14px; color: #94a3b8; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 5px; }
        #status-box { 
            padding: 15px; border-radius: 15px; margin-top: 20px; font-weight: bold;
            border: 2px solid #334155; transition: 0.3s;
        }
        .leak-danger { background: #450a0a; color: #ef4444; border-color: #ef4444 !important; animation: blink 1s infinite; }
        .leak-safe { background: #064e3b; color: #10b981; border-color: #10b981 !important; }

        @keyframes blink { 50% { opacity: 0.6; } }
    </style>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>

    <div class="container">
        <h2 style="color: #38bdf8;">Smart Gas Dashboard</h2>

        <p class="label">Cylinder Weight Level</p>
        <div class="gauge-wrapper">
            <div class="gauge-body" id="gauge"></div>
        </div>
        <div class="weight-text"><span id="weight-val">0.0</span> <span style="font-size: 16px;">KG</span></div>
        <p id="fuel-status" style="font-size: 14px; font-weight: bold;">Calculating...</p>

        <hr style="border: 0; border-top: 1px solid #334155; margin: 25px 0;">

        <p class="label">Gas Leakage Status</p>
        <div id="status-box" class="leak-safe">
            <span id="leak-text">MONITORING...</span>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBerTPAkCYx2tj5A9fMhlcZnlLguMbimRg",
            authDomain: "gasmonitor-6e61b.firebaseapp.com",
            databaseURL: "https://gasmonitor-6e61b-default-rtdb.firebaseio.com",
            projectId: "gasmonitor-6e61b",
            storageBucket: "gasmonitor-6e61b.firebasestorage.app",
            messagingSenderId: "591726728932",
            appId: "1:591726728932:web:76fb463130844fc69e3ef1"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        db.ref('cylinder').on('value', (snapshot) => {
            const data = snapshot.val();
            if (data) {
                // 1. Update Weight and Gauge Logic
                const weight = parseFloat(data.weight);
                document.getElementById('weight-val').innerText = weight.toFixed(1);
                
                const gauge = document.getElementById('gauge');
                const fuelStatus = document.getElementById('fuel-status');
                
                // Rotation logic (45deg is Full, 225deg is Empty)
                // Assuming 15kg is Full and 2kg is Empty
                let rotation = 225 - ((weight / 15) * 180);
                if (rotation < 45) rotation = 45;
                if (rotation > 225) rotation = 225;
                gauge.style.transform = `rotate(${rotation}deg)`;

                // Color logic based on weight
                if (weight > 10) {
                    document.documentElement.style.setProperty('--gauge-color', '#10b981'); // Green
                    fuelStatus.innerText = "FULL / HEALTHY";
                    fuelStatus.style.color = "#10b981";
                } else if (weight > 5) {
                    document.documentElement.style.setProperty('--gauge-color', '#f59e0b'); // Orange
                    fuelStatus.innerText = "MEDIUM / LOW";
                    fuelStatus.style.color = "#f59e0b";
                } else {
                    document.documentElement.style.setProperty('--gauge-color', '#ef4444'); // Red
                    fuelStatus.innerText = "CRITICAL / EMPTY";
                    fuelStatus.style.color = "#ef4444";
                }

                // 2. Update Leakage Status
                const box = document.getElementById('status-box');
                const text = document.getElementById('leak-text');

                if (data.leakage === true) {
                    text.innerText = "⚠️ DANGER: LEAK DETECTED";
                    box.className = "leak-danger";
                } else {
                    text.innerText = "✅ NO LEAKAGE DETECTED";
                    box.className = "leak-safe";
                }
            }
        });
    </script>
</body>
</html>
