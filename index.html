<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Gas Monitor</title>
    
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background-color: #0f172a; color: #f8fafc; text-align: center; padding: 20px; margin: 0; }
        .container { max-width: 450px; margin: 40px auto; background: #1e293b; padding: 30px; border-radius: 20px; box-shadow: 0px 10px 30px rgba(0,0,0,0.5); border: 1px solid #334155; }
        
        h2 { color: #38bdf8; margin-bottom: 30px; }

        /* Weight Indicator */
        .weight-display { margin: 20px 0; position: relative; }
        .circle-outer { 
            width: 180px; height: 180px; border-radius: 50%; border: 6px solid #334155; 
            margin: auto; display: flex; align-items: center; justify-content: center;
            background: radial-gradient(circle, #1e293b 60%, #0f172a 100%);
            box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
        }
        .weight-value { font-size: 42px; font-weight: bold; color: #38bdf8; }
        .unit { font-size: 16px; color: #94a3b8; display: block; }

        /* Status Alerts */
        #status-card { 
            padding: 20px; border-radius: 12px; margin-top: 30px; 
            font-weight: bold; font-size: 1.2rem; transition: all 0.5s ease;
            border: 2px solid transparent;
        }
        .safe { background-color: rgba(16, 185, 129, 0.1); color: #10b981; border-color: #10b981; }
        .danger { background-color: rgba(239, 68, 68, 0.1); color: #ef4444; border-color: #ef4444; animation: pulse 1.5s infinite; }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            70% { transform: scale(1.02); box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }
    </style>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>

    <div class="container">
        <h2>Cylinder Health Monitor</h2>
        
        <div class="weight-display">
            <div class="circle-outer">
                <div>
                    <span id="weight-val">--.-</span>
                    <span class="unit">KG</span>
                </div>
            </div>
            <p style="color: #94a3b8; margin-top: 15px;">Remaining Gas Weight</p>
        </div>

        <div id="status-card" class="safe">
            <span id="leak-text">INITIALIZING...</span>
        </div>
    </div>

    <script>
        // Your Verified Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyBerTPAkCYx2tj5A9fMhlcZnlLguMbimRg",
            authDomain: "gasmonitor-6e61b.firebaseapp.com",
            databaseURL: "https://gasmonitor-6e61b-default-rtdb.firebaseio.com",
            projectId: "gasmonitor-6e61b",
            storageBucket: "gasmonitor-6e61b.firebasestorage.app",
            messagingSenderId: "591726728932",
            appId: "1:591726728932:web:76fb463130844fc69e3ef1"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // Listen for data in the 'cylinder' node
        db.ref('cylinder').on('value', (snapshot) => {
            const data = snapshot.val();
            
            if (data) {
                // Update Weight with 1 decimal place
                const weight = data.weight || 0;
                document.getElementById('weight-val').innerText = parseFloat(weight).toFixed(1);

                // Update Leakage UI
                const card = document.getElementById('status-card');
                const text = document.getElementById('leak-text');

                if (data.leakage === true) {
                    text.innerText = "⚠ GAS LEAK DETECTED";
                    card.className = "danger";
                } else {
                    text.innerText = "✔ SYSTEM SECURE";
                    card.className = "safe";
                }
            } else {
                document.getElementById('leak-text').innerText = "NO DATA IN DATABASE";
            }
        }, (error) => {
            console.error("Firebase Error: ", error);
            document.getElementById('leak-text').innerText = "CONNECTION ERROR";
        });
    </script>
</body>
</html>
