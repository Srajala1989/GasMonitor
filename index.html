<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Smart Gas Monitor</title>
    
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #0f172a; color: white; display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 20px; }
        .container { width: 100%; max-width: 360px; background: #1e293b; padding: 30px; border-radius: 24px; box-shadow: 0 20px 50px rgba(0,0,0,0.3); border: 1px solid #334155; }
        
        /* GAUGE CONTAINER - Fixed Height/Width */
        .gauge-wrapper {
            position: relative;
            width: 200px;
            height: 100px; /* Exact half of the circle */
            margin: 0 auto 20px auto;
            overflow: hidden; /* Ensures nothing spills out */
        }

        .gauge-bg, .gauge-fill {
            position: absolute;
            top: 0; left: 0;
            width: 200px;
            height: 200px; /* Full circle height */
            border-radius: 50%;
            border: 20px solid #334155;
            box-sizing: border-box;
        }

        .gauge-fill {
            border-color: transparent;
            /* Default Green */
            border-top-color: #10b981;
            border-right-color: #10b981;
            transform: rotate(-45deg); /* Empty position */
            transition: transform 1.2s cubic-bezier(0.4, 0, 0.2, 1), border-color 0.5s;
            z-index: 2;
        }

        .weight-display { margin-top: -10px; }
        .weight-num { font-size: 44px; font-weight: 800; color: #f8fafc; line-height: 1.2; }
        .unit { font-size: 16px; color: #94a3b8; vertical-align: middle; }
        
        #status-box { 
            padding: 18px; border-radius: 16px; margin-top: 25px; font-weight: bold; font-size: 1rem;
            border: 2px solid transparent; transition: 0.4s; background: #111827;
        }
        .safe { color: #10b981; border-color: #10b981 !important; box-shadow: 0 0 15px rgba(16, 185, 129, 0.2); }
        .danger { color: #ef4444; border-color: #ef4444 !important; box-shadow: 0 0 15px rgba(239, 68, 68, 0.2); animation: pulse 1s infinite; }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }
    </style>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>

    <div class="container">
        <h3 style="color: #38bdf8; margin-bottom: 25px; font-size: 18px; letter-spacing: 1px;">CYLINDER MONITOR</h3>

        <div class="gauge-wrapper">
            <div class="gauge-bg"></div>
            <div class="gauge-fill" id="gauge-fill"></div>
        </div>

        <div class="weight-display">
            <div class="weight-num"><span id="weight-val">0.0</span> <span class="unit">KG</span></div>
            <p id="fuel-status" style="font-weight: bold; margin-top: 5px; font-size: 14px;">CONNECTING...</p>
        </div>

        <div id="status-box">
            <span id="leak-text">INITIALIZING...</span>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBerTPAkCYx2tj5A9fMhlcZnlLguMbimRg",
            authDomain: "gasmonitor-6e61b.firebaseapp.com",
            databaseURL: "https://gasmonitor-6e61b-default-rtdb.firebaseio.com",
            projectId: "gasmonitor-6e61b",
            storageBucket: "gasmonitor-6e61b.firebasestorage.app",
            messagingSenderId: "591726728932",
            appId: "1:591726728932:web:76fb463130844fc69e3ef1"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        db.ref('cylinder').on('value', (snapshot) => {
            const data = snapshot.val();
            const fill = document.getElementById('gauge-fill');
            const statusText = document.getElementById('fuel-status');
            
            if (data) {
                const weight = parseFloat(data.weight);
                document.getElementById('weight-val').innerText = weight.toFixed(1);

                // Math Fix: 0kg = -45deg | 15kg = 135deg
                let rotation = (weight / 15) * 180 - 45;
                if (rotation > 135) rotation = 135;
                if (rotation < -45) rotation = -45;
                fill.style.transform = `rotate(${rotation}deg)`;

                // Color & Text thresholds
                let color = "#10b981"; // Green
                let msg = "CYLINDER FULL";

                if (weight <= 5) {
                    color = "#ef4444"; // Red
                    msg = "REFILL IMMEDIATELY";
                } else if (weight <= 10) {
                    color = "#f59e0b"; // Orange
                    msg = "GAS LEVEL LOW";
                }

                fill.style.borderTopColor = color;
                fill.style.borderRightColor = color;
                statusText.innerText = msg;
                statusText.style.color = color;

                // Leakage UI
                const box = document.getElementById('status-box');
                const leakLabel = document.getElementById('leak-text');
                if (data.leakage === true) {
                    leakLabel.innerText = "⚠️ GAS LEAKAGE DETECTED";
                    box.className = "danger";
                } else {
                    leakLabel.innerText = "✅ NO LEAKAGE DETECTED";
                    box.className = "safe";
                }
            }
        });
    </script>
</body>
</html>
